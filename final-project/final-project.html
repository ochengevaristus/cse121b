<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Book Management System</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header,
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    section {
      margin-bottom: 2rem;
    }

    input[type="text"],
    input[type="number"],
    button {
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 0.5rem;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <h1>Library Book Management System</h1>
  </header>

  <main>
    <section id="book-form">
      <h2>Add a New Book</h2>
      <form id="add-book-form">
        <label for="title">Title:</label>
        <input type="text" id="title" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" required><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" required><br>

        <label for="publication-year">Publication Year:</label>
        <input type="number" id="publication-year" required><br>

        <button type="submit">Add Book</button>
      </form>
    </section>

    <section id="book-list">
      <h2>Library Catalog</h2>
      <ul id="books"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Library Book Management System</p>
  </footer>

  <script src="scripts/main.js"></script>
</body>

</html>
